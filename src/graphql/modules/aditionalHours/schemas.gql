type AditionalHour {
  _id: ID!
  memberId: ID!
  member: Member
  isPresential: Boolean
  initialHour: String
  finalHour: String
  projectId: ID!
  project: Project
  taskId: ID!
  task: Task

  date: DateScalar!
  """
  Quantidade de milisegundos para adicionar ao compilado no dia informado
  """
  amount: Int!

  """
  Quantidade de milisegundos para adicionar ao compilado no dia informado
  no formato hh:mm
  """
  formatedAmount: String!

  """
  A descrição somente é retornada se o usuário estiver autenticado e o
  memberId for o mesmo da sessão ou o nível de acesso do cargo for
  superior a 1
  """
  description: String
  action: AditionalHourTypes!
}

enum AditionalHourTypes {
  ADD
  REMOVE
}

type Query {
  aditionalHours(
    memberId: ID!
    startDate: DateScalar
    endDate: DateScalar
    isPresential: Boolean
    projectId: ID!
    taskId: ID!
  ): [AditionalHour]!
}

input AditionalHourCreateInput {
  memberId: ID!
  date: DateScalar!
  isPresential: Boolean
  initialHour: String
  finalHour: String
  taskId: ID!
  projectId: ID!

  """
  Quantidade de milisegundos para adicionar ao compilado no dia informado
  """
  amount: Int!
  description: String
}

type Mutation {
  sendAditionalHour(data: AditionalHourCreateInput!): AditionalHour!
  deleteAditionalHour(_id: ID!): Boolean
}
