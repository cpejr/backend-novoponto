type Role {
  _id: ID!
  name: String!
  access: Int!
  departamentId: ID
  departament: Departament
  level: String
}

type Query {
  roles: [Role]!
}

input RoleInput {
  name: String!
  access: Int!
  departamentId: ID!
  level: String!
}

input RoleUpdate {
  name: String
  access: Int
  departamentId: ID
  level: String
}

type Mutation {
  createRole(data: RoleInput!): Role!
  deleteRole(roleId: ID!): Role
  updateRole(roleId: ID!, data: RoleUpdate): Role
}
