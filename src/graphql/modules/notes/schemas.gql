type Note {
    _id: ID!
    text: String!
    studentId: ID!
}

type Query {
    notes: [Note]!
    note(_id: ID!): Note!
}

input NoteInput {
    text: String!
    studentId: ID!
}

type Mutation {
  createNote(data: NoteInput!): Note!
  deleteNote(noteId: ID!): Boolean
  updateNote(noteId: ID, data: NoteInput): Note!
}